spring.application.name=country-service
server.port=9000
spring.datasource.url=jdbc:h2:mem:countriesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
# Activate the test profile, also prevent external api to be called during testing
#spring.profiles.active=test
# Added this below since other logs where clustering my input
logging.level.org.hibernate.orm.connections.pooling=INFO
